Resources:
  DecryptorSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Tool Security Group
      VpcId: !Ref 'VPCID'
  # Inbound- allow ssh
  DecryptorSecurityGroupSSHinbound:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref "DecryptorSecurityGroup"
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: !Ref "RemoteAccessCIDR"
  # Inbound- allow VXLAN
  DecryptorSecurityGroupVXLANinbound:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref "DecryptorSecurityGroup"
      CidrIp: 0.0.0.0/0
      IpProtocol: udp
      FromPort: 4789
      ToPort: 4789
  # Outbound- allow all
  DecryptorSecurityGroupOutbound:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref "DecryptorSecurityGroup"
      CidrIp: 0.0.0.0/0
      IpProtocol: "-1"
      FromPort: -1
      ToPort: -1

  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: '/'
      Roles:
      - !Ref DecryptorIAMRole

  DecryptorIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'ec2.amazonaws.com'
          Action:
          - 'sts:AssumeRole'
      Path: '/'
      Policies:
      - PolicyName: asg
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - 'ec2:DescribeInstances'
            Resource:
            - '*'

  DecryptorInboundInterface:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref SubnetID
      Description: Interface for incoming traffic to be decrypted
      GroupSet:
      - !Ref DecryptorSecurityGroup

  DecryptorOutboundInterface:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId: !Ref SubnetID
      Description: Interface for outgoing decrypted traffic to destination tool
      GroupSet:
      - !Ref DecryptorSecurityGroup

  Decryptor:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Count: '1'
        Timeout: PT15M
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          Configure:
            - "ConfigStartup"
          Install:
            - "InstallServices"
            - "InstallVXLANInterface"
            - "InstallNurxAgent"
          Start:
            - "StartDecryptor"
        ConfigStartup:
          commands:
            01_updaterclocal:
             command: "echo 'yum update -y' >> /etc/rc.local"
            02_chmod:
              command: "chmod +x /etc/rc.d/rc.local"
        InstallServices:
          packages:
            yum:
              wget: []
              docker: []
              iproute2: []
          services:
            sysvinit:
              docker:
                enabled: true
                ensureRunning: true
        InstallVXLANInterface:
          commands:
            00_setnamespace:
              command: "/usr/sbin/ip netns add outbound; /usr/sbin/ip link set eth1 netns outbound; /usr/sbin/ip netns exec outbound ip link set eth1 up"
            00a_setnamespace-always:
              command: "echo '/usr/sbin/ip netns add outbound; /usr/sbin/ip link set eth1 netns outbound; /usr/sbin/ip netns exec outbound ip link set eth1 up' >> /etc/rc.local"
            01_createVXLAN:
              command: "/usr/sbin/ip netns exec outbound ip link add vxlan2 type vxlan id 2 remote ${ToolIP} local ${LocalIP} dev eth1 dstport 47899"
              env:
                ToolIP: !Ref DestToolIP
                LocalIP: !GetAtt DecryptorOutboundInterface.PrimaryPrivateIpAddress
            02_interfaceUp:
              command: "/usr/sbin/ip netns exec outbound ip link set vxlan2 up"
            03_autoLaunchVXLAN:
              command: "echo '/usr/sbin/ip netns exec outbound ip link add vxlan2 type vxlan id 2 remote '${ToolIP}' local '${LocalIP}' dev eth1 dstport 47899' >> /etc/rc.local"
              env:
                ToolIP: !Ref DestToolIP
                LocalIP: !GetAtt DecryptorOutboundInterface.PrimaryPrivateIpAddress
            04_addsmorerclocalupdate:
              command: "echo '/usr/sbin/ip netns exec outbound ip link set vxlan2 up' >> /etc/rc.local"
        InstallNurxAgent:
          commands:
            01_download_and_install:
              command:
                !Sub |
                  docker run -v /:/host -v /var/run/docker.sock:/var/run/docker.sock --cap-add NET_ADMIN --name nubeva-rx -d --restart=on-failure --net=host nubeva/nurx:master --accept-eula --nutoken ${APIKey}
            02_Pause:
              command: "sleep 30"
        StartDecryptor:
          packages:
            yum:
              iproute-tc: []
          commands:
            01_Mirrornurx0toVXLAN2:
              command: "tc qdisc add dev nurx0 ingress; tc filter add dev nurx0 parent ffff: protocol all prio 2 u32 match u32 0 0 flowid 1:1 action mirred egress mirror dev vxlan2; tc qdisc replace dev nurx0 parent root handle 10: prio; tc filter add dev nurx0 parent 10: protocol all prio 2 u32 match u32 0 0 flowid 10:1 action mirred egress mirror dev vxlan2"
            02_UpdateRClocao:
              command: "echo 'tc qdisc add dev nurx0 ingress; tc filter add dev nurx0 parent ffff: protocol all prio 2 u32 match u32 0 0 flowid 1:1 action mirred egress mirror dev vxlan2; tc qdisc replace dev nurx0 parent root handle 10: prio; tc filter add dev nurx0 parent 10: protocol all prio 2 u32 match u32 0 0 flowid 10:1 action mirred egress mirror dev vxlan2' >> /etc/rc.local"
    Properties:
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          amazon-linux-extras install epel
          yum update -y
          yum update -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource Decryptor --configsets Configure,Install,Start
          /opt/aws/bin/cfn-signal -e $? --region ${AWS::Region} --stack ${AWS::StackName} --resource Decryptor
      InstanceType: !Ref NodeInstanceType
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - awslinux2
      IamInstanceProfile: !Ref InstanceProfile
      KeyName:
        Ref: KeyPairName
      NetworkInterfaces:
        -
          NetworkInterfaceId: !Ref DecryptorInboundInterface
          DeviceIndex: 0
        -
          NetworkInterfaceId: !Ref DecryptorOutboundInterface
          DeviceIndex: 1

Outputs:
  ToolConfig:
    Description: Configure VXLAN2 on the Destination Tool
    Value: !Sub
        - "ip link add vxlan2 type vxlan id 2 remote ${DecryptorIP} dev eth0 dstport 4789;ifconfig vxlan2 up"
        - DecryptorIP: !GetAtt DecryptorOutboundInterface.PrimaryPrivateIpAddress
